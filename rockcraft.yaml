name: identity-platform-login-ui
base: bare
build-base: ubuntu:22.04
version: '0.1'
summary: Canonical Identity platform login UI
description: |
  This is the Canonical Identity platform login UI used for connecting
  Ory Kratos with Ory Hydra.
license: Apache-2.0
platforms:
  amd64:

services:
  login-ui:
    override: replace
    command: identity_platform_login_ui
    startup: enabled

parts:
  util:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - coreutils
    prime:
      - usr/bin/tee

  shell:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - dash

  frontend:
    plugin: npm
    source: ./ui
    source-type: local
    build-snaps:
    - node/18/stable
    override-build: |
      npm ci --frozen-lockfile
      npm run build
  backend:
    plugin: go
    build-snaps:
      - go/1.19/stable
    build-environment:
      - GOFLAGS: -ldflags=-w -ldflags=-s
      - CGO_ENABLED: 0
    source: .
    source-type: local
    override-build: |
      cp -r ~/parts/frontend/build/dist ./ui
      craftctl default
    after:
      - frontend
