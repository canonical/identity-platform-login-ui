apiVersion: skaffold/v4beta6
kind: Config

test:
  - image: "ghcr.io/canonical/identity-platform-login-ui"
    structureTests:
      - './structure-tests.yaml'


build:
  artifacts:
  - image: "identity-platform-login-ui"
    sync:
      infer:
      - "internal/"
      - "pkg/"
      - "cmd/"
      - "main.go"
      - "go.mod"
      - "go.sum"
    custom:
      buildCommand: ./build.sh
      dependencies:
        paths:
          - rockcraft.yaml
    platforms: ["linux/amd64"]
  local:
    push: true
