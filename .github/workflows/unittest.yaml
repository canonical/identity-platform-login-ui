name: Go Unit Tests

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.18'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Build js UI
        working-directory: ./ui
        run: 
          npm ci
          npm run build
      
      - name: Build Go code
        run: make test

      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out        
      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        with:
          name: Go-results
          path: test.json